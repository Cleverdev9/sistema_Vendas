	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

	
    <title>Olá, mundo!</title>

  <body>
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQsOP2GyWBN3srjVRYuDPtO8bWkCPI8IqM-taPayAUrhFADEX27KY_qmog9CvcMmNGsWzc&usqp=CAU" width="30" height="30" class="d-inline-block align-top" alt="">
        <a class="navbar-brand" href="#">Shooping Sistema</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#conteudoNavbarSuportado" aria-controls="conteudoNavbarSuportado" aria-expanded="false" aria-label="Alterna navegação">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="conteudoNavbarSuportado">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(página atual)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
           
            
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Pesquisar" aria-label="Pesquisar">
            <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Pesquisar</button>
          </form>
        </div>
      </nav>

    <div class="container">
        
      <form action="/salvarCidade" th:object="${cidade}" method="POST">
        <div class="form-group">
          <label for="id">ID:</label>
          <input type="text" readonly="true" class="form-control" id="id" th:field="*{id}">
        </div>
        
       	 <div class="form-group">
          <label for="nome">Nome Cidade:</label>
          <input type="text" required class="form-control" id="nome" th:field="*{nome}" placeholder="Digite a sua Cidade">
        </div>
        
       	 <div>
          <label for="sigla">CEP:</label>
          <input type="text" required class="form-control" id="cep" th:field="*{cep}" placeholder="Digite o CEP">
          
        </div>
        
        <div>
        <label>Estado:</label>
        <select th:field="*{estado}" class="form-control">
        <option th:each="est : ${listaEstados}" th:value="${est.id}" th:text="${est.nome}"></option>
        
        </select>
        </div>
       
        <a><button type="submit" class="btn btn-primary"><i class="fa-solid fa-floppy-disk"></i> Salvar </button></a>
        
        <a class="btn btn-primary" href="/administrativo"><i class="fa-solid fa-arrow-left"></i> Voltar </a>
        
        <a class="btn btn-primary" href="/listarCidade"><i class="fa-solid fa-list"></i> Listar Cidades </a>
         <!--VERIFICAR O BOTÃO VOLTAR
        <a href="/administrativo" class="btn btn-danger"><button type="submit">Voltar</button></a>
        
       
        <a href="/administrativo"><button type="submit" class="btn btn-danger">Voltar</button></a>
        --> 

        <!--<a href="/administrativo"><button class="btn btn-primary">Voltar</button></a> -->
       <!-- <a><button class="btn btn-danger"href="/administrativo">Voltar</button>-->
        
      </form>

    </div>

    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js" integrity="sha512-pHVGpX7F/27yZ0ISY+VVjyULApbDlD0/X0rgGbTqCE7WFW5MezNTWG/dnhtbBuICzsd0WQPgpE4REBLv+UqChw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  	<script> 
	  	$(document).ready(function(){
	 	 $('#cep').mask('99.999-999')
	 	 });
  	</script>
  </body>
</html>
