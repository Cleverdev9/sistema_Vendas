</head>

<body>

			aria-controls="conteudoNavbarSuportado" aria-expanded="false" aria-label="Alterna navegação">
			<span class="navbar-toggler-icon"></span>

		<div class="collapse navbar-collapse" id="conteudoNavbarSuportado">
			<ul class="navbar-nav mr-auto">

					<a class="nav-link" href="#">Home <span class="sr-only">(página atual)</span></a>

			</ul>
			<form class="form-inline my-2 my-lg-0">
				<input class="form-control mr-sm-2" type="search" placeholder="Pesquisar" aria-label="Pesquisar">
				<button class="btn btn-outline-light my-2 my-sm-0" type="submit">Pesquisar</button>
			</form>
		</div>
	</nav>

	<div class="container">

		<form action="/salvarCliente" th:object="${cliente}" method="POST">
			<div class="form-group">
				<div class="row">
					<div class="col-md">
						<label for="id">ID:</label>
						<input type="text" readonly="true" class="form-control" id="id" th:field="*{id}">
					</div>
					<div class="col-md">
						<div class="form-group">
							<label for="nome">Nome do Cliente:</label>
							<input type="text" required class="form-control" id="nome" th:field="*{nome}"
								placeholder="Digite o seu nome">
						</div>
					</div>
					
					<div class="col-md">
						<label>CPF</label>
						<input type="text" id="cpf" required class="form-control" th:field="*{cpf}">
					</div>
				</div>
				
				<div class="row">
					<div class="col-md">
						<div class="form-group">
							<label for="telefone">Telefone:</label>
							<input type="text" id="telefone" required class="form-control" th:field="*{telefone}"
								placeholder="Digite o seu telefone">
						</div>
					</div>
					<div class="col-md">
						<div class="form-group">
							<label for="email">E-mail:</label>
							<input type="text" required class="form-control" id="email" th:field="*{email}"
								placeholder="Informe o seu e-mail">
						</div>
					</div>
				</div>

				<div class="row">
					<div class="col-md">
						<div class="form-group">
							<label for="numero">Número:</label>
							<input type="text" required class="form-control" id="numero" th:field="*{numero}"
								placeholder="Informe o número da sua residência">
						</div>
					</div>
					<div class="col-md">
						<div class="form-group">
							<label for="endereco">Endereço:</label>
							<input type="text" required class="form-control" id="endereco" th:field="*{endereco}"
								placeholder="Informe o seu endereço">
						</div>

					</div>

					<div class="col-md">
						<div class="form-group">
							<label for="bairro">Bairro:</label>
							<input type="text" required class="form-control" id="bairro" th:field="*{bairro}"
								placeholder="Informe o bairro">
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md">
						<label>Cidade:</label>
						<select th:field="*{cidade}" class="form-control">
							<option th:each="est : ${listaCidades}" th:value="${est.id}" th:text="${est.nome}"></option>
						</select>
					</div>
				</div>
			</div>
	</div>
	<div class="form-group">
	</div>
	<!--
       	 <div>
          <label for="sigla">CEP:</label>
          <input type="text" required class="form-control" id="cep" th:field="*{cep}" placeholder="Digite o CEP">
          
        </div>
        -->
	<div>
		<a><button type="submit" class="btn btn-primary"><i class="fa-solid fa-floppy-disk"></i> Salvar
			</button></a>
		<a class="btn btn-primary" href="/administrativo"><i class="fa-solid fa-arrow-left"></i> Voltar </a>
		<a class="btn btn-primary" href="/listarCliente"><i class="fa-solid fa-list"></i> Listar Clientes
		</a>
		<!--VERIFICAR O BOTÃO VOLTAR
        <a href="/administrativo" class="btn btn-danger"><button type="submit">Voltar</button></a>
               
        <a href="/administrativo"><button type="submit" class="btn btn-danger">Voltar</button></a>
        -->

		<!--<a href="/administrativo"><button class="btn btn-primary">Voltar</button></a> -->
		<!-- <a><button class="btn btn-danger"href="/administrativo">Voltar</button>-->
		</form>
	</div>
	<!-- JavaScript (Opcional) -->
	<!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"

	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"

		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"

		crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script>
		$(document).ready(function () {
			$('#cpf').mask('999.999.999-99')
			$('#telefone').mask('(99) 9 9999-9999')
		});
	</script>
</body>

</html>
